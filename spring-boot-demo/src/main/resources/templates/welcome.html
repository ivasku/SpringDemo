<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Query</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <style>

        body {
            padding-top: 30px;
            width: 60%;
            margin: 0 auto;
            font-size: 12px;
            line-height: 1;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <form th:action="@{/query}">
            <button type="submit" class="btn btn-primary">Query</button>
        </form>
    </div>
    <hr class="mt-3 mb-3"/>
    <!-- table data here-->
    <div class="row justify-content-center">
        <div class="table-responsive-sm" style="text-align: center">
            <table class="table table-sm table-bordered">
                <thead>
                <tr>
                    <th>username</th>
                    <th>accounts</th>
                    <th>farms</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${username}"></td>
                    <td>
                        <div class="form-group blu-margin">
                            <select class="form-control" id="dropAccount">
                                <option th:each="account : ${accounts}"
                                        th:value="${account.id}"
                                        th:text="${account.name}"></option>
                            </select>
                        </div>
                    </td>
                    <td>
                        <div class="form-group blu-margin">
                            <select class="form-control" id="dropFarms">
                                <option th:each="farm : ${farms}"
                                        th:value="${farm.id}"
                                        th:text="${farm.name}"></option>
                            </select>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
